<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Vcare</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="#">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{/dashboard/assets/css/final.css}" />
<link rel="stylesheet" th:href="@{/dashboard/assets/css/table.css}" />
<link rel="stylesheet"
	th:href="@{/dashboard/assets/css/dropdownlink.css}" />
	
	<style>
	.link{
	
   border-radius: 10px;
    background: #01c5a2;
  color: #ffffff;
  font-weight: 600;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left:45px; 
  padding-right:45px;
  }
	</style>
</head>

<body>
	<!-- header -->
	<header class="header-box">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>

				<a th:href="@{/logout}">LogOut</a>

			</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/app.png" alt=" icon" class="img-fluid" />
								<a th:href="@{/bookAppointment/{id}(id=${session.pId})}">Appointments</a>
							</div>


							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/patientprofile/{id}(id=${session.pId})}">Patient
									Profile</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/med/medhistory/{id}(id=${session.pId})}">Medical
									History</a>
							</div>

							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/med/view/{id}(id=${session.pId})}">View Reports</a>
							</div>

							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/list/{pid}(pid=${session.pId})}">View Prescription</a>
							</div>
							
							<div class="sidebar-item">
                                <img src="../images/Icons/cal.png" alt="icon" class="img-fluid">
                                <a th:href="@{/patientappointments/{pid}(pid=${session.pId})}">My Appointments</a>
                            </div>
                            
                            <div class="sidebar-item">
                                <img src="../images/Icons/cal.png" alt="icon" class="img-fluid">
                                <a th:href="@{/Doctorlist/{pid}(pid=${session.pId})}">Doctors List</a>
                            </div>
							
						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="row">
						</div>
												 <div class="page-heading">
							<center><h1 th:text="${laboratory.labName}"> </h1></center>
							<h5 style=color:red th:text="${nodata}"></h5>							
					</div>
						<div>
							<div>
								<h1></h1>
							<form th:action="@{/labTest/booktests}">
							<input type=hidden name=labId th:value="${laboratory.labId}">
							<input type=hidden name=appid th:value="${appointment.appointmentId}">
								<table border="1"
									class="table table-striped table-responsive-md" id="example">
									<thead>
										<tr>

											<th>Select</th>
											<th> Test Name</th>
											<th>Price</th>
											<th>laboratory</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="testObj : ${labtestlist}">
										<td><input type=checkbox name=testId th:value="${testObj.testId}"></td>
											<td th:text="${testObj.testName}"></td>
											<td th:text="${testObj.price}"></td>
											<td th:text="${testObj.laboratory.labName}"></td>

											<!-- <td class="select">
												<ul class="pm">
													<li><a href="#" title="#">Select</a>
														<ul class="cm">
															<li><a
																th:href="@{/editTest/{id}(id=${testObj.testId})}">Edit</a>
															</li>
															<li><a
																th:href="@{/deleteTest/{id}(id=${testObj.testId})}">Delete</a>
															</li>
																													</ul></li>
												</ul>
											</td> -->

										</tr>
										<!-- SCRIPTS -->
										<script src="../js/jquery.js"></script>
										<script src="../js/bootstrap.min.js"></script>
										<!-- <script src="../js/jquery.sticky.js"></script>
    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->
										<script type="text/javascript" charset="utf8"
											src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
										<script type="text/javascript" charset="utf8"
											src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
										<script>
											$(function() {
												$("#example").dataTable();
											})
										</script>
									</tbody>
								</table><br><br>
								<button class=link type="submit">Book</button>
								</form>
								
								</div>
								
								</div>
						</div>
						<!-- abailablility -->
					</div>
				</div>
			
			<!-- main area end -->
		</div>
	</main>
</body>

</html>
