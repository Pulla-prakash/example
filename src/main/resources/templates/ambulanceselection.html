<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vcare</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="#" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<!-- MAIN CSS -->
<link rel="stylesheet" href="/dashboard/assets/css/final.css" />

<link rel="stylesheet" href="/dashboard/assets/css/table.css" />
<link rel="stylesheet" href="/dashboard/assets/css/dropdownlink.css" />
<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
</head>
<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a href="/">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
											
							<div class="sidebar-item">
                                <img src="/../images/Icons/pprofile.png" alt="icon"
                                    class="img-fluid" /><a th:href="@{/receptionform/{rid}(rid=${empid})}">Reception</a>
                            </div>
                            <div class="sidebar-item">
                                <img src="/../images/Icons/pprofile.png" alt="icon"
                                    class="img-fluid" /> <a
                                    th:href="@{/updateEmployee/{id}(id=${empid})}">Employee
                                    Profile</a>
                            </div>
							<div class="sidebar-item">
									<img src="/../images/Icons/pprofile.png" alt="icon"
										class="img-fluid" /> <a
										th:href="@{/selectambulancedriver/{hbranchId}/{empid}(hbranchId=${hbranchId},empid=${empid})}">Ambulance
										Booking</a>
								</div>
							
						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-xl-10 col-lg-10 col-md-10">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
							<h1>Ambulance List</h1>
							<!-- <a th:href="@{/AddAmbdriver}" class="img-fluid"  >Add Driver</a> -->
						<div class="Doctor-list">
							<div class="appoi-box">
								<div class="head-area">
									<div class="heading-box">

										<table id="example" border="1" class="table table-striped table-responsive-md">
											<thead>
												<tr>

												
										<th>AmbulanceName</th>
										<th>Driver name</th>
										<th>Status</th>
										<th>Action</th>

												</tr>
											</thead>

											<tbody>

												<tr th:each="ambdriverObj:${ambdriverlist}">
            
										<td  th:text="${ambdriverObj.ambulancetype}">
										</td>
										<td  th:text="${ambdriverObj.driverId}"></td>
										<td> <a th:href="@{/changestatus/{id}/{ambdriversId}(id=${hbranchId},ambdriversId=${ambdriverObj.ambdriversId})}"th:text="${ambdriverObj.status}"></a></td>
										<!-- <td  th:text="${ambdriverObj.status}"></td> -->
											<td><a th:href="@{/bookingambulance/bookingform/{branchid}/{ambid}/{empid}(branchid=${hbranchId},ambid=${ambdriverObj.ambdriversId},empid=${empid})}">select</a>
																	<!-- <li><a
																			th:href="@{/deletedoctors/{Id}(Id=${Doctors.doctorId})}">Delete</a>
																	</li> -->
													</td>


													<!-- <td><a th:href="@{/doctor/deletedoctors/{doctorId}(doctorId=${Doctors.doctorId})}"class="btn btn-default">Delete</a></td>
		    <td><a th:href="@{/consultant/AddFee/{id}(id=${Doctors.doctorId})}" class="btn btn-default btn-sm mb-3" >Add Consultant Fee</a></td>
            <td><a th:href="@{/doctor/editdoctor/{doctorId}(doctorId=${Doctors.doctorId})}"class="btn btn-default">Edit</a></td>
				 -->
												</tr>

											</tbody>

										</table>


									</div>
								</div>
								<!-- all appointments end -->
							</div>
						</div>
						<!-- main area end -->
					</div>
				</div>
	</main>

	<!-- SCRIPTS -->
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
	<script>
		$(function () {
			$("#example").dataTable();
		})
	</script>
	<!-- <script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>  -->

    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->
</body>

</html>
