<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a th:href="@{/logout}">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
								</div>
									<div class="sidebar-item">
								<img src="/images/Icons/app.png" alt=" icon" class="img-fluid" />
								<a th:href="@{/appointment/bookAppointment/{id}(id=${session.pId})}">Appointments</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a
									th:href="@{/patient/patientprofile/{id}(id=${session.pId})}">Patient
									Profile</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a
									th:href="@{/med/medhistory/{id}(id=${session.pId})}">Medical
									History</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a
									th:href="@{/med/view/{id}(id=${session.pId})}">View Reports</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/appointment/patientappointments/{pid}(pid=${session.pId})}">My
									Appointments</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a
									th:href="@{/Prescription/prescriptionlistbypatient/{patientId}(patientId=${session.pId})}">View
									Prescription</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/Doctorlist/{pid}(pid=${session.pId})}">Doctors
									List</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/labTest/disTest/{pid}(pid=${session.pId})}">Lab Test</a>
							</div>
						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
							<center>
								<b>
									<h1>Prescription</h1>
								</b>
							</center>
						</div>
						<!-- page Heading End -->

						<!-- abailablility -->

						<div class="avaliability-box">
							<div class="form-box">
								<table id="table1">
									<thead>
										<tr>
											<th>Patient Name</th>
											<th>Purpose</th>
											<th>Date</th>
											<th>Prescription</th>	
											<th>Action</th>	
									</tr>
									</thead>

									<tbody>
										<tr th:each="prescriptionObjj:${prescription}">
											<td th:text="${prescriptionObjj.appointment.patient.firstName}"></td>
											<td th:text="${prescriptionObjj.appointment.patientPurpose}"></td>
											<td th:text="${prescriptionObjj.created}"></td>
											<td th:utext="${prescriptionObjj.prescription}"></td>
                                              <td>
                                                  <ul class="pm">
													<li><a th:href="@{/Prescription/viewPrescription/{pescriptionId}(pescriptionId=${prescriptionObjj.prescriptionId})}"><span  class=doctorview  th:text=View></span></a>
													</li>
												</ul>
</td>
										</tr>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- main area end -->
		</div>
	</main>

	<!-- SCRIPTS -->
	

	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
