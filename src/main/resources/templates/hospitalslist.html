<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Vcare</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="#">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{/dashboard/assets/css/final.css}" />
<link rel="stylesheet" th:href="@{/dashboard/assets/css/table.css}" />
<link rel="stylesheet"
	th:href="@{/dashboard/assets/css/dropdownlink.css}" />
</head>

<body>
	<!-- header -->
	<header class="header-box">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>

				<a th:href="@{/logout}">LogOut</a>

			</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/Drlist}">Doctor</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/patient/patientsList}">Patient</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/Appointment}">Appointments</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/Insurance/insurancelist/{adminid}(adminid=${session.AdminId})}">Insurance</a>
							</div>

							
							<div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/news/newstable}">News</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/SocialNetwork/networkList}">Social Network</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/payments}">Payments</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/Aboutus/addabout}">About Us</a>
							</div>
							
							<div class="sidebar-item">
								<img src="/images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/popularoffer/offerlist}">Offer services</a>
							</div>
							
							<div class="sidebar-item">
								<img src="/images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/laboratory/laboratoryList}">Laboratory</a>
							</div>
						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="row">
						</div>
						<div class="page-heading">
							<div class="header-box">
								<h1>Hospital Details</h1>

								<a th:href="@{/hospital/addHospital}" class="img-fluid">Add
									Hospital</a>
							</div>
							<h5 style="color: darkgreen" th:text="${hospmsg}"></h5>
						</div>
						<div>
							<div>
								<h1></h1>

								<table border="1"
									class="table table-striped table-responsive-md" id="example">
									<thead>
										<tr>

											<th>Name</th>
											<th>Description</th>
											<th>App Link</th>
											<th>Google Link</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="hospObj : ${hospitalsList}">
											<td th:text="${hospObj.hospitalName}"></td>
											<td th:utext="${hospObj.description}"></td>
											<td th:text="${hospObj.storeLink}"></td>
											<td th:text="${hospObj.appStoreLink}"></td>

											<td class="select">
												<ul class="pm">
													<li><a href="#" title="#">Select</a>
														<ul class="cm">
															<li><a
																th:href="@{/hospital/editHosp/{id}(id=${hospObj.hospitalId})}">Edit</a>
															</li>
															<li><a
																th:href="@{/hospital/deleteHosp/{id}(id=${hospObj.hospitalId})}">Delete</a>
															</li>
															<li><a
																th:href="@{/hospitalBranch/addHospitalBranch/{id}(id=${hospObj.hospitalId})}">Add
																	Branch</a></li>

															<!--  <li><a th:href="@{/page/addHospitalBranch/{id}(id=${hospObj.hospitalId})}" class="btn btn-default">Add  Services</a></li> -->
															<li><a
																th:href="@{/hospitalBranch/hospitalBranchList/{id}(id=${hospObj.hospitalId})}">View
																	Branches</a></li>
															<!-- <li><a
																	th:href="@{/hospitalBranch/hospitalBranchList/{pid}/{id}(pid=${pid},id=${hospObj.hospitalId})}">Book
																	Appointment</a></li> -->
														</ul></li>
												</ul>
											</td>

										</tr>
										<!-- SCRIPTS -->
										<script src="../js/jquery.js"></script>
										<script src="../js/bootstrap.min.js"></script>
										<!-- <script src="../js/jquery.sticky.js"></script>
    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->
										<script type="text/javascript" charset="utf8"
											src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
										<script type="text/javascript" charset="utf8"
											src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
										<script>
											$(function() {
												$("#example").dataTable();
											})
										</script>
									</tbody>
								</table>
								</div>
						</div>

						<!-- abailablility -->
					</div>
				</div>
			</div>
			<!-- main area end -->
		</div>
	</main>
</body>

</html>
