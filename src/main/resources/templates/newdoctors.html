<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Vcare</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="#" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/dropdownlink.css}" />
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/final.css}" />
	<link rel="stylesheet" type="text/css"
		href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
		
		

<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a th:href="@{/logout}">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/app.png" alt=" icon" class="img-fluid">
								<a href="/hospital/hospitalList">Hospital</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/Drlist}">Doctor</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/patientsList}">Patient</a>
							</div>
							
							<!-- <div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/insurancelist}" class="active">Insurances</a>
							</div> -->
							<div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/news/newstable}" class="active">News</a>
							</div>

						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-xl-10 col-lg-9 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
							<h1>Doctors List</h1>
						</div>
						<!-- page Heading End -->

						<!-- all appointments -->
						<div class="Doctor-list">
							<div class="appoi-box">
								<div class="head-area">
									<div class="heading-box">

										<table id="example" border="1" class="table table-striped table-responsive-md">
											<thead>
												<tr>

													<!-- <th>doctor Branch</th> -->
													<th>Name</th>
													<th>Gender</th>
													<th>Specialization</th>
													<th>Experience</th>
													<th>Mobile Number</th>
													<th>EMailid</th>
													<th>Qualification</th>
													<th>Age</th>
													<th>profile</th>
													<th>Qr Code</th>
													<th>Action</th>

												</tr>
											</thead>

											<tbody>

												<tr th:each="Doctors: ${doctorlist}">

													<!-- 	<td th:text="${Doctors.doctorBranch}"></td> -->
													<td th:text="${Doctors.doctorName}"></td>
													<td th:text="${Doctors.doctorGender}"></td>
													<td th:text="${Doctors.doctorSpecialization}"></td>
													<td th:text="${Doctors.doctorExperience}"></td>
													<td th:text="${Doctors.doctorMobileNo}"></td>
													<td th:text="${Doctors.doctorMailId}"></td>
													<td th:text="${Doctors.Qualification}"></td>
													<td th:text="${Doctors.Age}"></td>
													<th scope="row"><img alt=" " th:src="*{'data:profilepic/jpeg;base64,'+{Doctors.profilepic}}" style="width: 100px;height: 100px;"></th>
													<th scope="row"><img alt=" " th:src="*{'data:docQrcode/jpeg;base64,'+{Doctors.docQrcode}}" style="width: 100px;height: 100px;"></th>
													
													<td>

														<ul class="pm">
															<li><a href="#" title="#">Select</a>
																<ul class="cm">
																	<li><a
																			th:href="@{/editdoctor/{Id}(Id=${Doctors.doctorId})}">Edit</a>
																	</li>
																	<li><a
																			th:href="@{/deletedoctors/{Id}(Id=${Doctors.doctorId})}">Delete</a>
																	</li>
																	<li><a
																			th:href="@{/docid/{id}(id=${Doctors.doctorId})}">Generate IDcard</a>
																	</li>
																</ul>
															</li>
														</ul>
													</td>


													<!-- <td><a th:href="@{/doctor/deletedoctors/{doctorId}(doctorId=${Doctors.doctorId})}"class="btn btn-default">Delete</a></td>
		    <td><a th:href="@{/consultant/AddFee/{id}(id=${Doctors.doctorId})}" class="btn btn-default btn-sm mb-3" >Add Consultant Fee</a></td>
            <td><a th:href="@{/doctor/editdoctor/{doctorId}(doctorId=${Doctors.doctorId})}"class="btn btn-default">Edit</a></td>
				 -->
												</tr>

											</tbody>

										</table>


									</div>
								</div>
								<!-- all appointments end -->
							</div>
						</div>
						<!-- main area end -->
					</div>
				</div>
	</main>

	<!-- SCRIPTS -->
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
	<script>
		$(function () {
			$("#example").dataTable();
		})
	</script>
	<!-- <script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>  -->

    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->
</body>

</html>
