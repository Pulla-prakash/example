<!DOCTYPE html>

				<div class="col-xl-2 col-lg-3 col-md-4">

							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/app.png" alt=" icon" class="img-fluid">

							</div>
							<!-- <div class="sidebar-item">
								<img src="/images/Icons/pa.png" alt="icon" class="img-fluid">

							</div> -->
							<!-- <div class="sidebar-item">
								<img src="/images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/Drlist}">Doctor</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/patientsList}">Patient</a>
							</div> -->
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/page/service}" class="active">Services</a>
							</div>
							<!-- <div class="sidebar-item">

							<div class="sidebar-item">

								<a th:href="@{/news/newstable}" class="active">News</a>
							</div>

						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-xl-10 col-lg-7 col-md-9">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
							<h1>Ambulance List</h1>
					<div align="right">		
		<a th:href="@{/Ambulance/addAmbulance/{branchId}(branchId=${hbid})}" class="img-fluid">Add Ambulance</a>
</div>
							
						</div>
						<h5 style=color:darkgreen th:text="${adminmsg}"></h5>
						<div>
							<h2></h2>
							<table id="example">
								<thead>
									<tr>
										
										<th>ambulanceType</th>
										<th>vechileType</th>
										<th>vechileNumber</th>
										<th>charges</th>
										<th>Action</th>
										
										
										
									</tr>
								</thead>
								<tbody>

									<tr th:each="ambObj : ${ambulanceList}">
            
										<td  th:text="${ambObj.ambulanceType}">
										</td>
										<td  th:text="${ambObj.vechileType}"></td>
										<td  th:text="${ambObj.vechilenumber}">
										</td>
										<td  th:text="${ambObj.charges}"></td>
									<td><select name="table"
											onchange="location = this.value;">
											<option>Action</option>
												<option
													th:value="@{/Ambulance/editAmbulance/{ambulanceid}(ambulanceid=${ambObj.ambulanceId})}">edit
												</option>
												<option
													th:value="@{/Ambulance/deleteAmbulance/{ambulanceid}(ambulanceid=${ambObj.ambulanceId})}">Delete</option>
												<!-- <option th:value="@{/empid/{id}(id=${empObj.employeeId})}">Generate IDcard</option> -->
										</select></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- all appointments end -->
					</div>
				</div>
				<!-- main area end -->
			</div>
