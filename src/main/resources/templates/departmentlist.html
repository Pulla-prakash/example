<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Vcare</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="#">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" />
<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{/dashboard/assets/css/final.css}" />
<link rel="stylesheet" th:href="@{/dashboard/assets/css/table.css}" />
<link rel="stylesheet"
	th:href="@{/dashboard/assets/css/dropdownlink.css}" />
</head>

<body>

	<!-- header -->
	<header class="header-box">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a th:href="@{/logout}">LogOut</a>

			</div>
		</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/app.png" alt=" icon" class="img-fluid">
								<a href="/hospital/hospitalList">Hospital</a>
							</div>

							<div class="sidebar-item">
								<img src="/images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/Drlist}">Doctor</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/profile.png" alt="icon"
									class="img-fluid"> <a th:href="@{/patientsList}">Patient</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon"
									class="img-fluid"> <a th:href="@{/news/newstable}">News</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon"
									class="img-fluid"> <a th:href="@{/network}">Social
									Network</a>
							</div>

						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">

							<div class="header-box">
								<h1>Departments List</h1>
								<a th:href="@{/Department/addDepartment}">Add Department</a>

							</div>
							<h5 style="color: darkgreen" th:text="${adminmsg}"></h5>
						</div>

						<table border="1" class="table table-striped table-responsive-md"
							id="table1">
							<thead>
								<tr>
									<th>Name</th>
									<th>Description</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="depObj : ${departmentList}">
									<td th:text="${depObj.departmentName}"></td>
									<td style="width: 100%" th:utext="${depObj.description}"></td>

									<td>
										<ul class="pm">
											<li><a title="#">Select</a>
												<ul class="cm">
													<li><a
														th:href="@{/Department/editDepartment/{departmentId}(departmentId=${depObj.departmentId})}"
														title="#">Edit</a></li>
													<li><a
														th:href="@{/Department/deleteDepartment/{departmentId}(departmentId=${depObj.departmentId})}">Delete</a>
													</li>
													<li><a
														th:href="@{/Employee/employeeform/{hospitalbranchId}/{departmentId}(hospitalbranchId=${depObj.hospitalBranch.hospitalBranchId},departmentId=${depObj.departmentId})}">Add
															Employee</a></li>

													<li><a
														th:href="@{/Employee/employeelist/{departmentId}(departmentId=${depObj.departmentId})}">
															Employee List</a></li>
												</ul></li>
										</ul>
									</td>

								</tr>


							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
		<!-- main area end -->


	</main>



	<!-- SCRIPTS -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- <script src="../js/jquery.sticky.js"></script>
    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script	>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function () {$('#table1').DataTable();});</script>
</body>

</html>
