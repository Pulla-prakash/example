<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vcare</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="#" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<!-- MAIN CSS -->
<link rel="stylesheet" href="/dashboard/assets/css/final.css" />

<link rel="stylesheet" href="/dashboard/assets/css/table.css" />
<link rel="stylesheet" href="/dashboard/assets/css/dropdownlink.css" />
<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
</head>
<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a href="/">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
										<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/app.png" alt=" icon" class="img-fluid">
								<a href="/hospital/hospitalList">Hospital</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/Drlist}">Doctor</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/patientsList}">Patient</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/Appointment}">Appointments</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/news/newstable}">News</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/network}">Social Network</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/payments}">Payments</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/addabout}">About Us</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/offeerlist}">Offer services</a>
							</div>
							
							<div class="sidebar-item">
								<img src="../images/Icons/prescription.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/laboratoryList}">Laboratory</a>
							</div>

						</div>

					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-xl-10 col-lg-10 col-md-10">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
						<div class="header-box">
							<h1>offerservicesList</h1>
							 <a th:href="@{/contractService/addcontractService/{offerid}(offerid=${session.offerId})}" class="img-fluid"  >Add Service</a>
							 </div> 
						<div class="Doctor-list">
							<div class="appoi-box">
								<div class="head-area">
									<div class="heading-box">

										<table id="example" border="1" class="table table-striped table-responsive-md">
											<thead>
												<tr>

												
										<th>ServiceName</th>
										<th>Price</th>
										<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="conserviceObj:${serviceclist}">
										<td  th:text="${conserviceObj.serviceName}">
										</td>
										<td  th:text="${conserviceObj.price}"></td>
											<td>	
										 <ul class="pm">
											<li><a href="#" title="#">Select</a>
												<ul class="cm">
													<li><a th:href="@{/ContractEmployee/addcontractEmployee/{id}(id=${conserviceObj.conserviceId})}"
                                                            title="#">Add contractEmployee</a></li>
													 <li><a
															th:href="@{/contractService/editofferservice/{offserviceid}(offserviceid=${conserviceObj.conserviceId})}">Edit</a>
													</li> 
													 <li><a
															th:href="@{/contractService/deleteservice/{offserviceid}(offserviceid=${conserviceObj.conserviceId})}">Delete</a>
													</li> 
												</ul>
											</li>
										</ul> 
									</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!-- all appointments end -->
							</div>
						</div>
						<!-- main area end -->
					</div>
				</div>
	</main>
	<!-- SCRIPTS -->
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
	<script>
		$(function () {
			$("#example").dataTable();
		})
	</script>
</body>

</html>
